<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouaid Nasab - Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': 'var(--color-primary)',
              'secondary': 'var(--color-secondary)',
              'accent': 'var(--color-accent)',
              'neutral-dark': '#121212',
              'glass-overlay': 'rgba(255, 255, 255, 0.08)',
              'glass-stroke': 'rgba(255, 255, 255, 0.1)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'gradient-bg': 'gradient-bg 20s ease infinite',
              'fade-in': 'fade-in 0.2s ease-out',
              'iterate-glow': 'iterate-glow 4s ease-in-out infinite',
            },
            keyframes: {
              'gradient-bg': {
                '0%': { backgroundPosition: '10% 0%' },
                '20%': { backgroundPosition: '90% 90%' },
                '40%': { backgroundPosition: '50% 95%' },
                '60%': { backgroundPosition: '10% 90%' },
                '80%': { backgroundPosition: '90% 20%' },
                '100%': { backgroundPosition: '10% 0%' },
              },
              'fade-in': {
                'from': { opacity: '0', transform: 'scale(0.95)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              },
              'iterate-glow': {
                '0%, 100%': { 
                  color: 'var(--color-accent)',
                  textShadow: '0 0 5px var(--color-accent), 0 0 10px var(--color-accent)',
                },
                '50%': { 
                  color: '#ffffff',
                  textShadow: '0 0 10px var(--color-accent), 0 0 20px var(--color-accent)',
                 },
              },
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",

    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
    "react-icons/": "https://aistudiocdn.com/react-icons@^5.2.1/"
  }
}
</script>
<style>
  html {
    scroll-behavior: smooth;
  }
  :root {
    --color-primary: #050505;
    --color-secondary: #101010;
    --color-accent: #77903E;
  }
  .theme-hobbies {
    --color-primary: #1c100a;
    --color-secondary: #3a2213;
    --color-accent: #f97316;
  }
  .snap-y::-webkit-scrollbar {
    width: 6px;
  }
  .snap-y::-webkit-scrollbar-track {
    background: transparent;
  }
  .snap-y::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 3px;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .snap-y::-webkit-scrollbar-thumb:hover {
    background-color: rgba(255, 255, 255, 0.4);
  }
</style>
</head>

    <div id="portal-root"></div>

    <script type="module" src="/index.tsx"></script>
  </body>
